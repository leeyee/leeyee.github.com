<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>
{% if page.title %}
  {{ page.title }} | {{ site.title }}
{% elsif site.title %}
  {{ site.title }}
{% endif %}
</title>
<!-- <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'> -->
<link href="/css/bootstrap.css" rel="stylesheet">
<link href="/css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="/js/prettify/prettify.css" rel="stylesheet">
<script type="text/javascript" src="/js/jquery-1.8.3.js"></script>
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

@media ( max-width : 980px) { /* Enable use of floated navbar text */
	.navbar-text.pull-right {
		float: none;
		padding-left: 5px;
		padding-right: 5px;
	}
}
</style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-fluid">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Leeyee's Blog</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right">
						<!-- 	Logged in as <a href="#" class="navbar-link">Username</a> -->
					</p>
					<ul class="nav">
						<li class="active"><a href="/">首页</a></li>
						<li><a href="/about.html">关于我</a></li>
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>
	

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span3">
				<!--Sidebar content-->
				<div>
					<ul class="nav nav-tabs well well-small">
					{% for post in site.posts %} 
						{% capture y %} 
							{{ post.date | date:"%Y" }}
						{% endcapture %}
						{% if year != y %}
							{% assign year = y %}
						<!-- <li class="nav-header">{{ y }}</li>  -->
						{% endif %}
						<li>
							<a href="{{ post.url }}">{{ post.title }}<small style="margin-left: 9px">{{ post.date|date:"%Y-%m-%d" }} </small></a>
						</li> 
					{% endfor %}
					</ul>
				</div>

				<!-- <div class="well well-small">
					<ul class="nav nav-list">
						<li class="nav-header">标签</li> {% for tag in site.tags %}
						<li><a href="{{ tag[0] }}">
							{{ tag[0] }}({{ tag[1].size }})</a></li>
						<li>
							<ul class='nav-list'>
								{% for post in tag[1] %}

								<li>{{ post.date|date:"%Y-%m-%d" }} : <a
									href="{{ post.url }}">{{ post.title }}</a>
								</li> {% endfor %}
							</ul>
						</li>
						{% endfor %}
					</ul>
				</div> -->

			</div>
			<div class="span9">
				{{ content }}
			</div>
		</div>
		<hr>

		<footer>
			<p>&copy; Company 2013</p>
		</footer>
	</div>
</body>
</html>
