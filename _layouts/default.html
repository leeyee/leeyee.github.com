<!DOCTYPE html>
<html lang="lang-zh-hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo title=false %}
  {% feed_meta %}
  <link rel="stylesheet" href={{"/assets/css/styles.css" | relative_url}}>
  <title>{{page.title}}</title>
  <script type="text/javascript" src={{"/assets/js/jquery-1.11.1.min.js" | relative_url}}></script>
  <script type="text/javascript" src={{"/assets/js/common.js" | relative_url}}></script>
</head>
<body>
{%include navigation.htm%}
<div class="container">
  <div class="columns is-centered">
    <div class="column is-four-fifths default-height">{{content}}</div>
    <div class="is-flex go-top is-hidden">
      <a class="has-text-grey-light">
        <span class="icon"><i class="fas fa-lg fa-arrow-circle-up"></i></span>
      </a>
    </div>
  </div>
</div>
<footer class="footer py-4">
  <div class="content has-text-centered">
    <p>Copyright &#xa9; {{site.time|date:'%Y'}}, Lee Yee. All Rights Reserved.</p>
  </div>
</footer>
{% include analytics %}
</body>
</html>
