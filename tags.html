---
layout: default
title: 标签
---
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2 class="panel-title self-panel-title">文章标签</h2>
    </div>
    <div class="panel-body">
       {% for tag in site.tags %}
        <ul class="list-unstyled">
            <li><h4 id="{{tag[0]}}">{{tag[0]}}</h4></li>
            <li>
                <ul>
                    {% for post in site.posts %}
                    {% if post.tag contains tag[0] %}
                    <li><a href="{{post.url}}/">{{post.title}}{% if post.github %}<img
                            src="/img/GitHub-Mark-32px.png" style="width: 20px;height: 20px; margin-left: 6px;"/>
                        {% endif %}</a></li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </li>
        </ul>
        {% endfor %}
    </div>
</div>
